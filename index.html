<!DOCTYPE html>
<html>
	<html lang="en">
		<head>
			<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
			<link rel="stylesheet" href="src/styles.css" />
			<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@500&display=swap" rel="stylesheet">
			<script
				src="https://kit.fontawesome.com/f89a09e185.js"
				crossorigin="anonymous"
			></script>
			<link
				href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
				rel="stylesheet"
				integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
				crossorigin="anonymous"
			/>
			<meta charset="UTF-8" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<title>Weather App</title>
		</head>
			<video autoplay loop background src="images/clouds.mp4"></video>
		 <div class="container">
			<div class="location" id="current-city">Perth</div>
			<div class="row align-items-start">
			<div class="col" name="dayone">
					<h1>Date and Time</h1>
					<div class="weather-description" id="desc"> Description </div>
					<div class="centre-items">
					<img src="https://ssl.gstatic.com/onebox/weather/64/rain.png" alt="weather-icon" class="image" id="icon" 400/>
		<span class=tempsize id="temperature">--</span>
				<span class= "units">
					<a href="#" id = "celsius-link" class="active">ºC </a> |
					<a href="#" id = "fahrenheit-link">ºF</a>
					</div>
			<div class ="todays-description">
			<div class="row" id="extra">
            <div class="col-4"><i class="fa-solid fa-temperature-high"></i><br>feels like °<br><span id="feels-like">--</span></div>
            <div class="col-4"><i class="fa-solid fa-wind"></i><br>Wind<br><span class="detailed-weather" id="wind">--</span><small>km/h</small> </div>
            <div class="col-4"><i class="fa-solid fa-water"></i><br>Humidity<br><span class="detailed-weather" id="humidity">--</span>%</div>
          </div>
			</div>
			</div>
			<div class="weather-forecast" id="forecast"></div>
			</div>
		 <div class="search">
			 <form id="search-form">
				 <div class="row">
					 <div class=" col-9">
				<input type="text" class="form-control" id="city-input" placeholder="Enter a city..." autocomplete="off" autofocus="on"/> 
					 </div>   
					 <div class= "col-3">
				<input type="submit" class="btn btn-primary" id="searchButton" value="Search" />
				</div>
				</div>
					 </div>
				</form>
		 </div>
		 </div>

	</p> 
		 <script src="src/index.js"></script>
		</body>
			</html>
